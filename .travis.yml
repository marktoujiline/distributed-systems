language: scala

jdk: openjdk8

scala:
   - 2.13.3

branches:
  only:
    - main

before_install:
  - >-
    openssl aes-256-cbc 
    -K $encrypted_8ebb1ef83f64_key 
    -iv $encrypted_8ebb1ef83f64_iv 
    -in github_deploy_key.enc 
    -out github_deploy_key 
    -d
  - chmod 600 github_deploy_key
  - eval $(ssh-agent -s)
  - ssh-add github_deploy_key

stages:
  - name: test
    if: branch != main
  - name: release
    if: branch = main

jobs:
  include:
    - stage: test
      script: sbt ++$TRAVIS_SCALA_VERSION test
    - stage: release
      script: git checkout -f main && sbt ++$TRAVIS_SCALA_VERSION "release with-defaults" # https://github.com/sbt/sbt-release/issues/210#issuecomment-340361000